<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        font-size: 30pt;
    }
    .inputtexto{
    color: blue;
    }

     background-color: green;
    }
    </style>
    <h1 id="titulo1">titulo</h1>
    <input id="input1" type="text">
   <button id="btn1">boton</button>
   <button id="btn2">boton2</button>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  <script>
   $(document).ready(function () {
    alert("estoy funcionando");
});

$("#btn1").click(function (e) {
    var titulo = document.getElementById('titulo1'); 
    var inpu = document.getElementById('input1'); 
    var btn = document.getElementById('btn1'); 
    cambiarestilo(titulo,inpu,btn);  
});
const cambiarestilo = (idtitulo,idimput,idboton) =>{
    $(idtitulo).addClass('titulo');
    $(idimput).addClass('inputtexto');
    $(idboton).addClass('btncolor');
}

$("#btn2").click(function (e) { 
   var tit = document.getElementById('titulo1');
   var idim = document.getElementById('input1');
   var idb = document.getElementById('bnt1'); 
   segundoestilo(tit,idim,idb);
});

const segundoestilo = (idtitulo,idimput,idboton) => {
$(idtitulo).removeClass('titulo');
$(idimput).removeClass('inputtexto');
$(idboton).removeClass('btncolor');
}
  </script>
</html>
